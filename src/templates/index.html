<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TFT Tracker Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { margin-bottom: 10px; }
        form { margin-bottom: 25px; }
        select { padding: 5px; margin-right: 15px; }
        table { border-collapse: collapse; width: 60%; margin-top: 15px; }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th { background: #eee; }
    </style>
</head>

<form method="get" class="filters">

    <label>Portal:</label>
    <select name="portal">
        {% for p in portals %}
            <option value="{{ p }}" {% if p == selected_portal %}selected{% endif %}>{{ p }}</option>
        {% endfor %}
    </select>

    <label>Augment:</label>
    <select name="augment">
        {% for a in augments %}
            <option value="{{ a }}" {% if a == selected_augment %}selected{% endif %}>{{ a }}</option>
        {% endfor %}
    </select>

    <label>Patch:</label>
    <select name="patch">
        {% for x in patches %}
            <option value="{{ x }}" {% if x == selected_patch %}selected{% endif %}>{{ x }}</option>
        {% endfor %}
    </select>

    <button type="submit">Filtrar</button>
</form>
